<div class="container">
<form [formGroup]="LoanSection" id="form">
 

    <h1 style="font-weight: bold;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px !important; color: #2e2929;"> LOAN FORM</h1>

    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">Borrower Name</div>
        <div class="dx-field-value" >
            <dx-text-box style="width: 110%;" formControlName="borrowerName"  placeholder="Enter borrower name..." aria-required="dx-field-value"></dx-text-box>
        </div>
      </div>
            
    <div class="dx-field">
        <div class="dx-field-label">Issuer Name</div>
        <div class="dx-field-value">
            <dx-text-box style="width: 110%;" formControlName="issuerName" placeholder="Enter issuer name..." ></dx-text-box>
        </div>
    </div>
  
          <div class="dx-field">
              <div class="dx-field-label">Receiver Name</div>
              <div class="dx-field-value">
                  <dx-text-box style="width: 110%;" formControlName="receiverName" placeholder="Enter receiver name..." ></dx-text-box>
              </div>
          </div>
             

                    <div class="dx-field">
                        <div class="dx-field-label">Book Name</div>
                        <div class="dx-field-value">
                            <dx-text-box style="width: 110%;" formControlName="bookName"  placeholder="Enter book name..." ></dx-text-box>
                        </div>
                    </div>
            
                    <div class="dx-field">
                        <div class="dx-field-label">Issue Date</div>
                        <div class="dx-field-value">
                            <dx-text-box style="width: 110%;" formControlName="issdate"  placeholder="Enter issue date..." ></dx-text-box>
                        </div>
                    </div>
           
                    <div class="dx-field">
                        <div class="dx-field-label">Return Date</div>
                        <div class="dx-field-value">
                            <dx-text-box style="width: 110%;" formControlName="retdate"  placeholder="Enter return date..." ></dx-text-box>
                        </div>
                    </div>
             

                    <div class="dx-field">
                        <div class="dx-field-label">Fine Paid</div>
                        <div class="dx-field-value">
                            <dx-text-box style="width: 110%;" formControlName="finepaid" placeholder="Enter fine paid..." ></dx-text-box>
                        </div>
                    </div>
             

               
            
                    <div class="dx-field">
                        <div class="dx-field-label">Version Number</div>
                        <div class="dx-field-value">
                            <dx-text-box style="width: 110%;" formControlName="versionNo"  placeholder="Enter version number..." ></dx-text-box>
                        </div>
                    </div>
             


          <dx-button id="btn" type="submit" style="margin:30px;">Update</dx-button>    
          <dx-button id="btn" type="submit" style="margin:30px; margin-left: 120px;">Delete</dx-button>
    
                  </div>
            </form>
          </div>
