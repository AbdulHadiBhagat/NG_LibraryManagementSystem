
<div class="container">
<form [formGroup]="LoginSection">
     
     <h1 style="font-weight: bold;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px !important; color: #2e2929;">
         SIGN-IN FORM 
     </h1>

     <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Email</div>
            <div class="dx-field-value">
                <dx-text-box style="width: 110%;" formControlName="Email"  placeholder="Enter email address..." ></dx-text-box>
            </div>
        </div>

        <div class="dx-field">
            <div class="dx-field-label">Password</div>
            <div class="dx-field-value">
                <dx-text-box style="width: 110%;" formControlName="Email"  placeholder="Enter password..." ></dx-text-box>
            </div>
        </div>
        <button id="btn" (click)="onLoginClick()" type="submit" style="margin-left:160px;margin-top: 50px;">SignIn</button>    
    
    </div>
</form> 
</div>
