<div class="container">
<form [formGroup]="OnHoldSection">
 

    <h1 style="font-weight: bold;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px !important; color: #2e2929;"> ON-HOLD FORM</h1>

    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">Borrower Name</div>
        <div class="dx-field-value" >
            <dx-text-box style="width: 110%;" formControlName="bookName"  placeholder="Enter book name..." aria-required="dx-field-value"></dx-text-box>
        </div>
    </div>
             
    <div class="dx-field">
      <div class="dx-field-label">Borrower Name</div>
      <div class="dx-field-value" >
          <dx-text-box style="width: 110%;" formControlName="borrowerName"  placeholder="Enter borrower name..." aria-required="dx-field-value"></dx-text-box>
      </div>
  </div>
             
              
      <div class="dx-field">
        <div class="dx-field-label">Return Date</div>
        <div class="dx-field-value">
            <dx-text-box style="width: 110%;" formControlName="retdate"  placeholder="Enter return date..." ></dx-text-box>
        </div>
    </div>
             


          <button id="btn" type="submit" style="margin:40px;">Update</button>    
          <button id="btn" type="submit" style="margin:40px;margin-left: 120px;">Delete</button>
    
        </div>
            </form>
          </div>
