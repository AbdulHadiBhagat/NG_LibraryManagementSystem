<div>
  <h1 class="bookHead">Books : </h1>
  </div>
<!-- Book Card Section -->

<div class= 'bookcard_section'>
<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
              [animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div class="col-md-3 pb-2" *ngFor="let cards of item; let cardsIndex = index">
      <mdb-card class="my-1 h-100">
          <div class='Card-one'>
            <div class="e-card">
                <div class="e-card-image myclass">
                    <div class="e-card-title">
                      {{cards.title}} 
                    </div>
                  
                <div class="e-card-content myclass1"> 
                  <h4 style="font-weight: bold;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 20px !important; color: #2e2929;">{{cards.Author}}</h4>

                  <h4 style="font-family:Times New Roman; font-size: 18px !important; color: #2e2929;">{{cards.subject}}</h4>
                </div>
                </div>
            
          </div>
        </div>            
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
</div>
